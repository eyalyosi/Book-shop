<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()" class="trl">

    <h1 class="page-title" data-trans="title">Welcome to the book shop</h1>
    <select onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>
    <h4 class="no-input-message"></h4>
    <input class="input" type="text" name="book-name" placeholder="Enter book name" data-trans="Enter-book-name-placeholder" />
    <input class="input" type="number" name="book-price" placeholder="Enter book price" data-trans="Enter-book-price-placeholder"/>
    <button onclick="onAddBook()" data-trans="create-new-book-button">Create new book</button>
    <button class="next-page-button" onclick="onNextPage()" data-trans="next-page">Next Page</button>
    <table class="books-table">
        <thead>
            <tr>
                <td data-trans="book-id">ID</td>
                <td class="book-title" onclick="onSetSortBy('title')" data-trans="book-title">Title</td>
                <td class="book-price" onclick="onSetSortBy('price')" data-trans="book-price">Price <span data-trans="book-price-currency">$</span></td>
                <td colspan="3" data-trans="action-buttons">action</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="read-modal">
        <h3></h3>
        <h4 data-trans="book-summary">Book summary</h4>
        <img class="read-modal-img" src="" alt="">
        <p></p>
        <p class="rate-price-p" data-trans="rate-price-p"">Rate</p>
        <input type="number" value="0" min="0" max="10" class="input-rate" onchange="onRateBook(event)">
        <button onclick="onCloseModal()" class="read-modal-close-button">Close</button>
    </div>
    <div class="update-price-modal">
        <h4 data-trans="price-question">What is the new price?</h4>
        <input class="update-price-input" type="number" min="0" name="update-price" placeholder="Enter new price" data-trans="Enter-new-price-placeholder"/>
        <button onclick="onCloseUpdatePriceModal()" data-trans="close-update-price-button">Close</button>
    </div>
    <div class="user-msg"></div>

    <script src="js/service/book-utils-service.js"></script>
    <script src="js/service/book-storage-service.js"></script>
    <script src="js/service/book-service.js"></script>
    <script src="js/book-controller.js"></script>
    <script src="js/service/i18n-service.js"></script>
</body>

</html>
